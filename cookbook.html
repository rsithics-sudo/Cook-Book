            font-size: 20px;

            background-color: #8b4513;

            font-weight: bold;

        }
        
        .recipe-content h3 {
            margin-bottom: 10px;
            color: #8b4513;
        }
        
        .recipe-content p {
            color: #666;
            margin-bottom: 15px;
        }
        
        .recipe-meta {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 14px;
        }
        
        /* Recipe Detail */
        .recipe-detail {
            display: none;

            color: #888;
            margin-bottom: 20px;
        }
        
        .recipe-image-large {

            margin-bottom: 30px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }
        
        .ingredients, .instructions {
            margin-bottom: 30px;

        .ingredients h3, .instructions h3 {

            margin-bottom: 15px;

            margin-left: 20px;
        }
        
        .ingredients li {
            margin-bottom: 10px;

            padding-left: 30px;

        .ingredients li:before {

            font-size: 20px;
            position: absolute;
            left: 0;
        }
        
        .instructions ol {
            margin-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 15px;
        }
        
        .back-button {

        // DOM elements
        const recipesGrid = document.getElementById('recipes-grid');
        const recipeDetail = document.getElementById('recipe-detail');
        const backButton = document.querySelector('.back-button');

        // Initially hide the back button
        backButton.style.display = 'none';

        // Function to display recipe cards
        function displayRecipeCards() {
            recipesGrid.innerHTML = '';
            recipes.forEach(recipe => {
                const card = document.createElement('div');
                card.className = 'recipe-card';
                card.innerHTML = `
                    <div class="recipe-image">${recipe.title}</div>
                    <div class="recipe-content">
                        <h3>${recipe.title}</h3>
                        <p>A delicious ${recipe.category} recipe that takes ${recipe.prepTime} preparation and ${recipe.cookTime} cooking time.</p>
                        <div class="recipe-meta">
                            <span>${recipe.prepTime} prep</span>
                            <span>${recipe.servings} servings</span>
                        </div>
                    </div>
                `;
                card.addEventListener('click', () => showRecipeDetail(recipe.id));
                recipesGrid.appendChild(card);
            });
        }

        // Function to show recipe detail
        function showRecipeDetail(recipeId) {
            const recipe = recipes.find(r => r.id === recipeId);
            if (!recipe) return;
            
            recipeDetail.innerHTML = `
                <div class="recipe-header">
                    <h2>${recipe.title}</h2>
                    <div class="meta">
                        <span>Prep: ${recipe.prepTime}</span>
                        <span>Cook: ${recipe.cookTime}</span>
                        <span>Servings: ${recipe.servings}</span>
                    </div>
                </div>
                <div class="recipe-image-large">${recipe.title}</div>
                <div class="ingredients">
                    <h3>Ingredients</h3>
                    <ul>
                        ${recipe.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
                    </ul>
                </div>
                <div class="instructions">
                    <h3>Instructions</h3>
                    <ol>
                        ${recipe.instructions.map(instruction => `<li>${instruction}</li>`).join('')}
                    </ol>
                </div>
            `;
            
            recipeDetail.classList.add('active');
            recipesGrid.style.display = 'none';
            backButton.style.display = 'block';
            
            // Scroll to top of recipe detail
            window.scrollTo({ top: recipeDetail.offsetTop - 20, behavior: 'smooth' });
        }
